@(user: User)(content: Html)
<!DOCTYPE html>

<html>
    <head>
        <title>Terpski</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
    </head>

    <body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse transparent">
            <div class="container-fluid">
                <!-- Navbar Header -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/">
                        <div class="logo"></div>
                    </a>
                </div>

                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/#">Home</a></li>
                        <li><a href="/#about">About</a></li>
                        <li><a href="/#officers">Officers</a></li>
                        <li><a href="/#sponsors">Sponsors</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Trips <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="/#">Killington Weekend</a></li>
                                <li><a href="/#">Quebec City</a></li>
                                <li><a href="/#">Killington Week</a></li>
                                <li><a href="/#">Whistler Blackomb</a></li>
                            </ul>
                        </li>
                        <li class="login">
                            @if(user != null){
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">@user.email <span class="caret"></span></a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="@routes.Application.logout()">Logout</a></li>
                                        <li><a href="#">Account Settings</a></li>
                                    </ul>
                                </li>
                            }
                            @if(user == null){
                                <a href="@routes.Application.login()">Login</a>
                            }
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <section id="main">
            @content
        </section>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </body>
</html>
